<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      border: 1px solid black;
      padding: 40px;
    }
    .text {
      margin: 40px;
    }
    p {
    background: gold;
    margin: 40px ;
  }
  div
  {
    height: 230px;
    width: 230px;
  }
  </style>
</head>
<body>
  <div class="box">
    <p class="text">This is some text with a margin of 40 pixels on all sides. It is nested within a 'div' with a border to make it easier to see the effect of the margin</p>
  </div>
</body>
</html>
